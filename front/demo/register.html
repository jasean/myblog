<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=no"/>

        <link rel="stylesheet" type="text/css" href="./css/register.css"/>
        <link rel="stylesheet" type="text/css" href="./css/common.css"/>
        <link rel="stylesheet" type="text/css" href="./lib/bootstrap-3.3.7/css/bootstrap.css"/>

        <script type="text/javascript" src="./lib/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="./js/common.js"></script>
        <script type="text/javascript" src="./lib/bootstrap-3.3.7/js/bootstrap.js"></script>

        <title>注册</title>
        <script>
        $(function(){
            $('#password2').on('keyup', function (event) {
                var pwd = $('#password').val();
                if(pwd !== $(this).val()){
                    //todo 可以显示密码不一致的提示
                }
            })
            $("#submit").on("click",function(){
                if($('#password').val() !== $('#password2').val()){
                    alert('两次输入的密码不一致...');
                    return;
                }
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8080/users',
                    data: $('#register_form').serialize(),
                    success: function(result){
                        console.info(result);
                        if(result.code == 0){
                            window.location.href='home.html';
                        }else{
                            alert(result.msg);
                        }
                    }
                })
            })
        })
            
        </script>
    </head>
    <body>

    <!--<div class="login-dialog">-->
        <div class="register-panel">
            <div class="title">Register</div>
            <form  onsubmit="return false;" role="form"  id="register_form" class="form-horizontal">
                <div class="form-group form-margin">
                    <label for="userid" class="col-sm-3 control-label">用户名：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="userid" id="userid" placeholder="">
                    </div>
                </div>
                <div class="form-group form-margin">
                    <label for="password" class="col-sm-3 control-label">密码：</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" name="password" placeholder="">
                    </div>
                </div>
                <div class="form-group form-margin">
                    <label for="password2" class="col-sm-3 control-label">确认密码：</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="">
                    </div>
                </div>
                <div class="form-group form-margin">
                    <label for="usernm" class="col-sm-3 control-label">用户昵称：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="usernm" name="usernm" placeholder="">
                    </div>
                </div>
                <div class="form-group form-margin">
                    <label for="signature" class="col-sm-3 control-label">用户签名：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="signature" name="signature" placeholder="">
                    </div>
                </div>

                <div class="form-group form-margin">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-lg center-block" id="submit">register</button>
                    </div>
                </div>
             </form>
        </div>
    <!--</div>-->
    </body>
</html>
