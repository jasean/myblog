// Apply the java-library plugin to add support for Java Library

buildscript {
	ext {
		springBootVersion = '2.0.0.RELEASE'
	}
	
	repositories {
			mavenLocal()
			maven {url 'http://maven.aliyun.com/nexus/content/groups/public/'}
	        jcenter()
	}
	
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "io.spring.gradle:dependency-management-plugin:1.0.5.RELEASE"
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: "io.spring.dependency-management"
apply plugin: 'eclipse'
apply plugin: 'idea' 

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    maven {url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    jcenter()
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile 'com.google.guava:guava:22.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    // 热部署
    compile("org.springframework.boot:spring-boot-devtools")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.0")
    
    // 翻页插件
	compile group: 'com.github.pagehelper', name: 'pagehelper-spring-boot-starter', version: '1.2.3'
    
    // 通用mapper
	compile group: 'tk.mybatis', name: 'mapper-spring-boot-starter', version: '2.0.0'
	
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
	
	// webjars
	compile 'org.webjars.bower:wangEditor:3.1.1'
	compile 'org.webjars.bower:jquery:3.0.0'
    compile 'org.webjars.bower:bootstrap:3.3.7'
	compile group: 'org.webjars', name: 'webjars-locator', version: '0.32'

    //swagger2
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.8.0'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.8.0'



}

