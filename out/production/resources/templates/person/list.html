<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>所有用户信息</h3>
	<div th:text="${list}">list</div>
	<div th:text="${pageInfo}">pageInfo</div>
	<div>
		<ul>
			<li th:each="person:${list}">
				<span th:text="${person.id}"></span>-
				<span th:text="${person.name}"></span>-
				<span th:text="${person.age}"></span>-
				<span th:text="${person.job}"></span>-
				<span th:text="${person.city}"></span>-
				<span th:text="${person.desc}"></span>-
			</li>
		</ul>
	</div>
</body>
</html>
