<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
        
        <link rel="stylesheet" type="text/css" href="./lib/bootstrap-3.3.7/css/bootstrap.css"/>
        <script type="text/javascript" src="./lib/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="./lib/bootstrap-3.3.7/js/bootstrap.js"></script>
        
        <script>
        $(function(){
            $("#submit").on("click",function(){
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/users/sessions',
                    data: $('#login_form').serialize(),
                    dataType: 'json',
                    xhrFields: {withCredentials: true},
                    success: function(result){
                        console.info(result);
                    },
                    error: function(e){
                        console.info(e);
                    }

                })
            })
        })
            
        </script>
    </head>
    <body>

        <div class="container">
            <form action="http://localhost:8080/users/sessions" onsubmit="return false;" role="form" method="post" id="login_form">
                <div class="form-group">
                    <input type="text" class="form-control" name="userid" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="请输入密码">
                </div>
                <button type="submit" class="btn btn-default" id="submit">提交</button>
            </form>
        </div>
    </body>
</html>
