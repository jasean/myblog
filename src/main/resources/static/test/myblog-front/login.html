<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=no"/>

        <link rel="stylesheet" type="text/css" href="./css/login.css"/>
        <link rel="stylesheet" type="text/css" href="./css/common.css"/>
        <link rel="stylesheet" type="text/css" href="./lib/bootstrap-3.3.7/css/bootstrap.css"/>

        <script type="text/javascript" src="./lib/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="./js/common.js"></script>
        <script type="text/javascript" src="./lib/bootstrap-3.3.7/js/bootstrap.js"></script>

        <title>登录</title>
        <script>
        $(function(){
            $("#submit").on("click",function(){
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8080/users/sessions',
                    data: $('#login_form').serialize(),
                    success: function(result){
                        console.info(result);
                        window.location.href='home.html';
                    }
                })
            })
        })
            
        </script>
    </head>
    <body>

    <!--<div class="login-dialog">-->
        <div class="login-dialog">
            <div class="title">Login</div>
            <form action="http://localhost:8080/users/sessions" onsubmit="return false;" role="form" method="post" id="login_form">
                <div class="form-group form-margin">
                    <input type="text" class="form-control" name="userid" placeholder="USER NAME">
                </div>
                <div class="form-group form-margin">
                    <input type="password" class="form-control" name="password" placeholder="PASSWORD">
                </div>
                <button type="submit" class="btn btn-default center-block form-margin" id="submit">Login in</button>
                <div class="text-right" style="font-size:small;"><a href="register.html">register</a></div>
            </form>
        </div>
    <!--</div>-->
    </body>
</html>
